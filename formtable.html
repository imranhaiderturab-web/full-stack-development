<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,
        th,
        td {
            border: px solid black;
            border-collapse: collapse; 
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }
        .submit-btn{
            border: none;
            background-color: green;
            color: white;
        }
        
            .cancel-btn{
                border: none;
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>First name: </td>
                <td><input type="text" name="name" class="ms-20" placeholder="Ms."></td>
            </tr>

            <tr>
                <td>Last name: </td>
                <td><input type="text" class="ms-20"></td>
            </tr>

            <tr>
                <td>Father name:</td>
                <td><input type="text" class="ms-20"></td>
            </tr>

            <tr>
                <td>Mother name:</td>
                <td><input type="text" class="ms-20"></td>
            </tr>

            <tr>
                <td>D.O.B :</td>
                <td><input type="date" class="ms-20"></td>
            </tr>

            <tr>
                <td>Email: </td>
                <td><input type="email"></td>
            </tr>

            <tr>
                <td>Gender: </td>
                <td>Male<input type="radio" name="g1"> Female<input type="radio" name="g1"></td>
            </tr>

            <tr>
                <td>Choose course:
                </td>
                <td><select>
                        <option>------select-------</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>AIML</option>
                        <option>ME</option>
                    </select></td>
            </tr>

            <tr>
                <td>Hobbies:

                </td>
                <td> singing<input type="checkbox">
                    dancing<input type="checkbox">
                    reading book<input type="checkbox"></td>
            </tr>

            <tr>
                <td>
                    Address: 
                </td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td>
                    Upload image: 
                </td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="button" value="submit" class="submit-btn">
                    <input type="button" value="cancel" class="cancel-btn">
                </td>
            </tr>

        </table>
    </form>







</body>

</html>
